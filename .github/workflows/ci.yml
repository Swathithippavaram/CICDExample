name: Java CI with Maven (JUnit 5 Testing)

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      # Step 1: Checkout Repository Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Java JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Step 3: Build Project and Run JUnit Tests
      - name: Build and Test with Maven
        run: mvn clean test
